<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="twebchannel.js"></script>
    <script src="advpl.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimentos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* evita scroll da página inteira */
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-right: 1px solid #ccc;
        }

        .header {
            background-color: #cc0000;
            color: white;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
        }

        .search-box {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            flex-shrink: 0;
        }

        .search-box input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .supply-list {
            flex: 1;
            /* ocupa todo o espaço disponível */
            overflow-y: auto;
            padding: 10px;
        }

        .supply-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-wrap: wrap;
        }

        .supply-item input[type="checkbox"] {
            margin-top: 4px;
            flex-shrink: 0;
        }

        .supply-details {
            flex: 1;
            min-width: 0;
        }

        .supply-type {
            font-weight: bold;
            font-size: 1rem;
            word-break: break-word;
        }

        .supply-info {
            color: #666;
            font-size: 0.9em;
            word-break: break-word;
        }

        .bico {
            color: #666;
            font-size: 0.8em;
            margin-top: 3px;
            word-break: break-word;
        }

        .footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
            flex-shrink: 0;
        }

        .footer select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .get-checked-btn {
            width: 100%;
            padding: 8px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .get-checked-btn:hover {
            background-color: #aa0000;
        }

        /* Responsividade */
        @media (max-width: 600px) {

            .supply-type,
            .supply-info,
            .bico {
                font-size: 0.85em;
            }

            .supply-item {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
